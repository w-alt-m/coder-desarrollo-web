<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="booking">
    <!-- ENCABEZADO -->
    <header>
      <nav>
        <div>
          <img src="https://placehold.co/300x80" alt="" />
        </div>
        <div>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li>
              <a href="./educacion-canina.html">Educación Canina</a>
            </li>
            <li><a href="#">Hacé tu reserva</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- CUERPO DE LA PÁGINA -->
    <main>
      <!-- SECCIÓN 1 (BANNER) -->
      <section>
        <img src="https://placehold.co/1366x400" alt="" />
      </section>
      <!-- SECCIÓN 2 (FORM)-->
      <section class="booking-form">
        <div>
          <h2>Hacé tu reserva</h2>
          <form action="" method="">
            <!-- Nombre -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <!-- Servicio desplegable -->
            <label for="service">Servicio:</label>
            <select id="service" name="service" required>
              <option value="">Seleccione un servicio</option>
              <option value="day-care">Day Care</option>
              <option value="long-stays">Estadías Largas</option>
              <option value="education">Educación Canina</option>
            </select>
            <!-- Fecha -->
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required />
            <!-- Text Area -->
            <label for="additional-info">Información Adicional:</label>
            <textarea id="additional-info" name="additional-info"></textarea>

            <button type="submit">Enviar Reserva</button>
          </form>
        </div>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
      <div class="footer-info">
        <div>
          <h3>Contacto</h3>
          <p>Email: info@ejemplo.com</p>
          <p>Teléfono: 123-456-7890</p>
        </div>
        <div>
          <h3>Redes Sociales</h3>
          <p>Facebook: /ejemplo</p>
          <p>Instagram: /ejemplo</p>
        </div>
      </div>
      <p>2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
