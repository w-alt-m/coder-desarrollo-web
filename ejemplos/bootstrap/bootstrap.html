<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Bootstrap</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta Responsive</h5>
              <p class="card-text">
                Este es un ejemplo de una tarjeta Bootstrap que se ajusta a
                diferentes tamaños de pantalla.
              </p>
              <a href="#" class="btn btn-primary">Más Información</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Otra Tarjeta</h5>
              <p class="card-text">
                Esta tarjeta también se ajusta de manera responsiva.
              </p>
              <a href="#" class="btn btn-secondary">Más Información</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Enlace a los scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
